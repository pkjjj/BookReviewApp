<div class="container">
  <div class="row">
    <ng-container *ngFor="let book of books">

      <div class="col details mb-5">
        <a routerLink="/book/{{book.id}}" class="pointer">

          <div class="tile border border-rad-25">
            <h1 class="title text-center ms-2 mt-3">{{book.name}}</h1>

            <span class="d-flex justify-content-center align-items-center">
              <div class="img-container">
                <img src="data:image/png;base64,{{book.imageCover}}" class="rounded-3" alt="BookImage">
              </div>
            </span>

            <div class="ms-3">
              <p class="mt-3 mb-0">{{book.author}}</p>
              <p class="">{{book.created | dateWithoutTime}}</p>

              <!-- try to get custom variable -->
              <div class="w-100 d-flex">
                <app-rating [backgroundColor]="'transparent'" [rating]="book.rating"></app-rating>
              </div>

                    <path d="M4.268 1H12a1 1 0 0 1 1 1v11.768l.223.148A.5.5 0 0 0 14 13.5V2a2 2 0 0 0-2-2H6a2 2 0 0 0-1.732 1z"/>
